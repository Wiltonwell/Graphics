	  <title>Draw</title>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
void main() {
    gl_Position = vPosition;
}
</script><script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform int colorIndex;
void main() {
    if (colorIndex == 0)
        gl_FragColor = vec4( 0.2, 1.0, 0.0, 1.0 );
    else if (colorIndex == 1)
        gl_FragColor = vec4( 0.0, 0.8, 0.8, 1.0 );
    else
        gl_FragColor = vec4( 0.2, 1.0, 0.0, 1.0 );
}
</script><script type="text/javascript" src="../Common/webgl-utils.js"></script><script type="text/javascript" src="../Common/initShaders.js"></script><script type="text/javascript" src="../Common/MV.js"></script><script type="text/javascript" src="./fern.js"></script></head>
